<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>samsung calculator!</title>
</head>
<body>
    <div class="display">
        <input type="text" readonly id="textdisplay">
    </div>
    <div class="btndisplay">
        <button class="mybuttons" onclick="appendOperation('/')"> รท </button>
        <button class="mybuttons" onclick="appendOperation('%')"> % </button>
        <button id="bigbtn" onclick="appendOperation('()')"> () </button>
        <button id="clearbtn" onclick="clearDisplay()"> C </button>
        <button class="mybuttons" onclick="appendOperation('*')"> ร </button>
        <button class="mybuttons" onclick="appendNumber('9')"> 9 </button>
        <button class="mybuttons" onclick="appendNumber('8')"> 8 </button>
        <button class="mybuttons" onclick="appendNumber('7')"> 7 </button>
        <button class="mybuttons" onclick="appendOperation('-')"> - </button>
        <button class="mybuttons" onclick="appendNumber('6')"> 6 </button>
        <button class="mybuttons" onclick="appendNumber('5')"> 5 </button>
        <button class="mybuttons" onclick="appendNumber('4')"> 4 </button>
        <button class="mybuttons" onclick="appendOperation('+')"> + </button>
        <button class="mybuttons" onclick="appendNumber('3')"> 3 </button>
        <button class="mybuttons" onclick="appendNumber('2')"> 2 </button>
        <button class="mybuttons" onclick="appendNumber('1')"> 1 </button>
        <button id="equalbtn" onclick="calculate()"> = </button>
        <button class="mybuttons" onclick="appendNumber('.')"> . </button>
        <button class="mybuttons" onclick="appendNumber('0')"> 0 </button>
        <button id="bigbtn" onclick="appendNumber('-')"> +/- </button>
        <script src="script.js"> </script>
    </div>
</body>
</html>
